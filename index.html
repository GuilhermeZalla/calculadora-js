<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <label class="display" type="text" name="display"></label>
            <div class="keyboard">
                <input class="key key-on" type="button" value="ON" onclick="calc(this)">
                <input class="key" type="button" value="C" onclick="calc(this)">
                <input class="key" type="button" value="%" onclick="calc(this)">
                <input class="key" type="button" value="1" onclick="calc(this)">
                <input class="key" type="button" value="2" onclick="calc(this)">
                <input class="key" type="button" value="3" onclick="calc(this)">
                <input class="key" type="button" value="+" onclick="calc(this)">
                <input class="key" type="button" value="4" onclick="calc(this)">
                <input class="key" type="button" value="5" onclick="calc(this)">
                <input class="key" type="button" value="6" onclick="calc(this)">
                <input class="key" type="button" value="-" onclick="calc(this)">
                <input class="key" type="button" value="7" onclick="calc(this)">
                <input class="key" type="button" value="8" onclick="calc(this)">
                <input class="key" type="button" value="9" onclick="calc(this)">
                <input class="key" type="button" value="x" onclick="calc(this)">
                <input class="key" type="button" value="0" onclick="calc(this)">
                <input class="key" type="button" value="=" onclick="calc(this)">
                <input class="key" type="button" value="." onclick="calc(this)">
                <input class="key" type="button" value="/" onclick="calc(this)">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
